<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise-Wallet</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <div id="layout">
            <header>
                <nav>
                    <a href="/" class="logo">Wise Wallet</a>
                    <div id="month-year">
                        <button class="month-year-icon"><img src="./images/Vectorleft.svg" alt="왼쪽으로 넘기기"></button>
                        <div id="month-year-text">
                            <p>2023</p>
                            <p>2</p>
                            <p>February</p>
                        </div>
                        <button class="month-year-icon"><img src="./images/Vectorright.svg" alt="오른쪽으로 넘기기"></button>
                    </div>
                    <div id="tab">
                        <button class="history-icon"><img src="./images/doc-on.svg" alt="내역"></button>
                        <button class="calender-icon"><img src="./images/calender-off.svg" alt="달력"></button>
                        <button class="statistics-icon"><img src="./images/chart-off.svg" alt="통계"></button>
                    </div>
                </nav>
            </header>
            <section id="section">
                <article id="main-list" class="active">
                    <!-- select박스 -> div로 변경하기 -->
                    <div class="input-bar">
                        <div class="input-bar-wrap">
                            <div class="date">
                                <label for="date-input">일자</label>
                                <input type="date" id="date-input">
                            </div>
                            <div class="dividing-line"></div>
                            <div class="price">
                                <label for="price-input">금액</label>
                                <div class="price-wrap">
                                    <button class="active"><img src="./images/name=minus.svg" alt="지출"
                                            data-type="지출"></button>
                                    <!-- <button><img src="./images/name=plus.svg" alt="수입" data-type="수입"></button> -->
                                    <input type="text" id="price-input" placeholder="0">
                                    <p>원</p>
                                </div>
                            </div>
                            <div class="dividing-line"></div>
                            <div class="memo">
                                <label for="memo-input">내용</label>
                                <input type="text" id="memo-input" placeholder="입력하세요">
                            </div>
                            <div class="dividing-line"></div>
                            <div class="payment">
                                <label for="payment-select">결제수단</label>
                                <select name="payment-select" id="payment-select">
                                    <option value="선택" selected hidden>선택하세요</option>
                                    <option value="현금">현금</option>
                                    <option value="신용카드">신용카드</option>
                                    <option value="추가하기">추가하기</option>
                                </select>
                            </div>
                            <div class="dividing-line"></div>
                            <div class="category">
                                <label for="category-select1">분류</label>
                                <select name="category-select1" id="category-select1" title="category-select1"
                                    class="active">
                                    <option value="선택" selected hidden>선택하세요</option>
                                    <option value="생활">생활</option>
                                    <option value="식비">식비</option>
                                    <option value="교통">교통</option>
                                    <option value="쇼핑/뷰티">쇼핑/뷰티</option>
                                    <option value="의료/건강">의료/건강</option>
                                    <option value="문화/여가">문화/여가</option>
                                    <option value="미분류">미분류</option>
                                </select>
                                <!-- <select name="category-select2"  id="category-select2" title="category-select2">
                                    <option value="선택" selected hidden>선택하세요</option>
                                    <option value="월급">월급</option>
                                    <option value="용돈">용돈</option>
                                    <option value="기타수입">기타수입</option>
                                </select> -->
                            </div>
                            <div class="confirm-btn">
                                <img src="./images/category-button-off.svg" alt="확인해제">
                            </div>
                        </div>
                    </div>
                    <div class="list-info">
                        <div class="list-info-left">
                            <span class="info-total-text">전체 내역</span>
                            <span class="info-total-count">13건</span>
                        </div>
                        <div class="list-info-right">
                            <img src="./images/info-select-on.svg" alt="수입체크됨">
                            <span class="info-total-income">수입 2,010,870</span>
                            <img src="./images/info-select-on.svg" alt="지출체크됨">
                            <span class="info-total-expenditure">지출 798,870</span>
                        </div>
                    </div>
                    <ul>
                        <li>
                            <div class="list-body">
                                <div class="list-body-info">
                                    <div class="date-day">
                                        <span class="date-day-date">2월 10일</span>
                                        <span class="date-day-day">금</span>
                                    </div>
                                    <div class="income-expenditure">
                                        <span>수입</span>
                                        <span>2,010,580원</span>
                                        <span>지출</span>
                                        <span>9,500원</span>
                                    </div>
                                </div>
                                <ul>
                                    <li>
                                        <div class="list-detail">
                                            <div class="list-detail-category ">
                                                <span>문화/여가</span>
                                            </div>
                                            <span class="list-detail-body ">스트리밍 정기 서비스 결제</span>
                                            <span class="list-detail-payment list-detail-item">현대카드</span>
                                            <span class="list-detail-price list-detail-item">-10,900원</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <div class="list-body">
                                <div class="list-body-info">
                                    <div class="date-day">
                                        <span class="date-day-date">2월 10일</span>
                                        <span class="date-day-day">금</span>
                                    </div>
                                    <div class="income-expenditure">
                                        <span>수입</span>
                                        <span>2,010,580원</span>
                                        <span>지출</span>
                                        <span>9,500원</span>
                                    </div>
                                </div>
                                <ul>
                                    <li>
                                        <div class="list-detail">
                                            <div class="list-detail-category ">
                                                <span>문화/여가</span>
                                            </div>
                                            <span class="list-detail-body ">스트리밍 정기 서비스 결제</span>
                                            <span class="list-detail-payment list-detail-item">현대카드</span>
                                            <span class="list-detail-price list-detail-item">-10,900원</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </article>
                <article id="calender"></article>
                <article id="statistics"></article>
            </section>
        </div>
    </div>




    <script src="./app.js"></script>
</body>

</html>
