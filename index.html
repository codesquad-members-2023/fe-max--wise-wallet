<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Wise Wallet</title>
</head>
<body>
    <header>
        <div id="header_box">
            <span id="header_logo">Wise Wallet</span>
            <div id="header_month">
                <img class="header_arrow" src="src/arrowleft_icon.png" alt="">
                <div id="month_selector">
                    <span id="selector_year" class="small_title">2023</span>
                    <span id="selector__num" class="display_large">2</span>
                    <span id="selector__eng" class="small_title">February</span>
                </div>
                <img class="header_arrow" src="src/arrowright_icon.png" alt="">
            </div>
            <div id="header_taps">
                <img class="taps" src="src/list_icon.png" alt="">
                <img class="taps" src="src/calendar_icon.png" alt="">
                <img class="taps" src="src/chart_icon.png" alt="">
            </div>
        </div>
    </header>
</body>
</html>
