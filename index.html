<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>khundi의 가계부</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <h1>Wise Wallet</h1>
        </div>
        <div class="current-date">
          <div class="left-arrow">
            <img src="/assets/left_arrow.svg" />
          </div>
          <div class="date-display">
            <div id="year">2023</div>
            <div id="month">3</div>
            <div id="month-text">march</div>
          </div>
          <div class="right-arrow">
            <img src="/assets/right_arrow.svg" />
          </div>
        </div>
        <nav>
          <ul class="navigate">
            <li id="history" class="select">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z"
                  stroke="#A79FCB"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path d="M14 2V8H20" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M16 13H8" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M16 17H8" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M10 9H9H8" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </li>
            <li id="calendar">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z"
                  stroke="#A79FCB"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path d="M16 2V6" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8 2V6" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M3 10H21" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </li>
            <li id="chart">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 20V10" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 20V4" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M6 20V14" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="input-bar">
      <form class="input-form">
        <div class="date">
          <label for="date">일자</label>
          <input type="date" id="date" />
        </div>
        <div class="price">
          <label for="price">금액</label>
          <div>
            <button>-</button>
            <input type="number" id="price" />
            <span>원</span>
          </div>
        </div>
        <div class="memo">
          <label for="memo">내용</label>
          <input id="memo" placeholder="입력하세요" />
        </div>
        <div class="payment">
          <label for="payment">결제수단</label>
          <select id="payment">
            <!-- 결제수단 렌더링 -->
            <option>현금</option>
            <option>신용카드</option>
            <option id="add-payment">추가하기</option>
          </select>
        </div>
        <div class="category">
          <label for="category">분류</label>
          <select id="category">
            <!-- 카테고리 렌더링 -->
            <option>생활</option>
            <option>식비</option>
            <option>교통</option>
            <option>쇼핑/뷰티</option>
            <option>의료/건강</option>
            <option>문화/여가</option>
            <option>미분류</option>
          </select>
        </div>
        <button id="submit-button"></button>
      </form>
    </section>

    <main>
      <header>
        <div>
          <span>전체 내역 0건</span>
        </div>
        <div>
          <input type="checkbox" />
          <span id="all-income">수입 0</span>
          <input type="checkbox" />
          <span id="all-expense">지출 0</span>
        </div>
      </header>
      <div id="content-list"></div>
    </main>
  </body>
</html>
