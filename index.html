<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wise Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__container">
        <!-- 로고 -->
        <div class="main-header__logo" role="presentation">
          <a href="./index.html">
            <img src="./img/logo_small_white.svg" alt="페이지 로고 이미지" />
          </a>
        </div>

        <!-- 메뉴 탭 -->
        <!-- prettier-ignore -->
        <nav class="main-header__nav">
          <ul class='main-header__nav-list'>
            <li class='main-header__nav-item'
                id='main-header__nav-item--active'>
              <a href="#">
                <span class="sr-only">내역</span>
                <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6Z" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </a>
            </li>
            <li class='main-header__nav-item'>
              <span class="sr-only">달력</span>
              <a href="#">
                <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2ZM16 2v4M8 2v4M3 10h18" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </a>
            </li>
            <li class='main-header__nav-item'>
              <span class="sr-only">통계</span>
              <a href="#">
                <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 20V10M12 20V4M6 20v-6" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </a>
            </li>
          </ul>
        </nav>

        <!-- 연월 이동 -->
        <div class="main-header__date">
          <div class="main-header__date-container">
            <div class="year">2023</div>
            <div class="month">2</div>
            <div class="month-text">February</div>
          </div>
          <button class="main-header__date__button--prev" type="button">
            <img src="./img/icon_arrow_ previous.svg" alt="이전 달로 이동" />
          </button>
          <button class="main-header__date__button--next" type="button">
            <img src="./img/icon_arrow_next.svg" alt="다음 달로 이동" />
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- 새 내역 입력 -->
      <section class="main__new-history" aria-label="새 내역 입력">
        <form class="main__new-history__form">
          <div class="main__new-history__date">
            <label for="date">일자</label>
            <input
              type="number"
              id="date"
              min="0"
              max="99999999"
              placeholder="20230217"
            />
          </div>

          <div class="main__new-history__amount">
            <label for="amount">금액</label>
            <div>
              <button>
                <img
                  src="./img/button_spending_minus.svg"
                  alt="마이너스 버튼"
                />
              </button>
              <input
                type="number"
                id="amount"
                name="amount"
                placeholder="0"
                required
              />
              <span>원</span>
            </div>
          </div>

          <div class="main__new-history__description">
            <label for="history-description">내용</label>
            <input
              type="text"
              id="history-description"
              name="text"
              placeholder="입력하세요"
              required
            />
          </div>

          <div class="main__new-history__payment-method">
            <label for="payment-method">결제수단</label>
            <select name="" id="payment-method">
              <option value="" selected>선택하세요</option>
              <option value="money">
                현금
                <img src="./img/icon_delete.svg" alt="결제 수단 삭제" />
              </option>
              <option value="">추가하기</option>
            </select>
          </div>

          <div class="main__new-history__category">
            <label for="category">분류</label>
            <select name="income" id="category">
              <option value="" selected>선택하세요</option>
              <option value="life">생활</option>
              <option value="food">식비</option>
              <option value="transportation">교통</option>
              <option value="shoppong">쇼핑/뷰티</option>
              <option value="health">의료/건강</option>
              <option value="culture">문화/여가</option>
              <option value="unclassified">미분류</option>
            </select>
          </div>

          <!-- <div>
            <label for="category">분류</label>
            <select name="expense" id="category">
              <option value="" selected>선택하세요</option>
              <option value="salary">월급</option>
              <option value="pocketmoney.">용돈</option>
              <option value="otherincome">기타수입</option>
            </select>
          </div> -->

          <!-- prettier-ignore -->
          <button class="main__new-history__form__button" type="submit" aria-label='확인 버튼'>
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="40" height="40" rx="8" fill="#A79FCB" fill-opacity="0.4"/>
              <path d="M29 14L16.625 26L11 20.5455" stroke="#FCFCFC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </form>
      </section>

      <!-- 전체 내역 -->
      <section class="main__all-history" aria-labelledby="all-history">
        <h1 id="all-history" class="sr-only" aria-label="전체 내역">
          전체 내역
        </h1>
        <div class="main__all-history-container">
          <p>전체 내역 <span>14</span>건</p>

          <div class="main__all-history-container__box">
            <div class="main__all-history-container__box--income">
              <input type="checkbox" id="total-income" />
              <label for="total-income">수입<span>2,010,580</span></label>
            </div>
            <div class="main__all-history-container__box--expense">
              <input type="checkbox" id="total-expense" />
              <label for="total-expense">지출<span>834,640</span></label>
            </div>
          </div>
        </div>

        <!-- 내역 리스트 -->
        <div>
          <ul>
            <li>
              <div>2월 17일</div>
              <div>금</div>
              <div>수입 : <span>50,000원</span></div>
              <div>지출 : <span>-20,000원</span></div>
              <ul>
                <li>
                  <div>태그</div>
                  <div>내용</div>
                  <div>결제수단</div>
                  <div>금액</div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
