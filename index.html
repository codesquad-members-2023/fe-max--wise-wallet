<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wise Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <header>
      <!-- 로고 -->
      <div role="presentation">
        <a href="./index.html">
          <img src="./img/logo_small_white.svg" alt="페이지 로고 이미지" />
        </a>
      </div>

      <!-- 연월 이동 -->
      <div>
        <button>
          <img src="./img/icon_arrow_ previous.svg" alt="이전 달로 이동" />
        </button>
        <div>
          <div>2023</div>
          <div>2</div>
          <div>February</div>
        </div>
        <button>
          <img src="./img/icon_arrow_next.svg" alt="다음 달로 이동" />
        </button>
      </div>

      <!-- 메뉴 탭 -->
      <!-- prettier-ignore -->
      <nav>
        <ul>
          <li>
            <a href="#">
              <span>내역</span>
              <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6Z" stroke="#524D90" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" stroke="#524D90" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </a>
          </li>
          <li>
            <span>달력</span>
            <a href="#"
              ><svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2ZM16 2v4M8 2v4M3 10h18" stroke="#524D90" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
          </li>
          <li>
            <span>통계</span>
            <a href="#"
              ><svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 20V10M12 20V4M6 20v-6" stroke="#524D90" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- 새 내역 입력 -->
      <section aria-label="새 내역 입력">
        <form>
          <div>
            <label for="date">날짜</label>
            <input
              type="number"
              id="date"
              min="0"
              max="99999999"
              placeholder="YYYYMMDD"
            />
          </div>

          <div>
            <div>
              <label for="amount">금액</label>
              <button>
                <img
                  src="./img/button_spending_minus.svg"
                  alt="마이너스 버튼"
                />
              </button>
            </div>
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="0"
              required
            />
            <span>원</span>
          </div>

          <div>
            <label for="history-description">내용</label>
            <input
              type="text"
              id="history-description"
              name="text"
              placeholder="입력하세요"
              required
            />
          </div>

          <div>
            <label for="payment-method">결제수단</label>
            <select name="" id="payment-method">
              <option value="" selected>선택하세요</option>
              <option value="money">
                현금
                <img src="./img/icon_delete.svg" alt="결제 수단 삭제" />
              </option>
              <option value="">추가하기</option>
            </select>
          </div>

          <div>
            <label for="category">분류</label>
            <select name="income" id="category">
              <option value="" selected>선택하세요</option>
              <option value="life">생활</option>
              <option value="food">식비</option>
              <option value="transportation">교통</option>
              <option value="shoppong">쇼핑/뷰티</option>
              <option value="health">의료/건강</option>
              <option value="culture">문화/여가</option>
              <option value="unclassified">미분류</option>
            </select>
          </div>

          <!-- <div>
            <label for="category">분류</label>
            <select name="expense" id="category">
              <option value="" selected>선택하세요</option>
              <option value="salary">월급</option>
              <option value="pocketmoney.">용돈</option>
              <option value="otherincome">기타수입</option>
            </select>
          </div> -->

          <!-- prettier-ignore -->
          <button type="submit" aria-label='확인 버튼'>
            <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 6 8.625 18 3 12.546" stroke="#524D90" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </form>
      </section>

      <!-- 전체 내역 -->
      <section aria-labelledby="total-history">
        <h1 id="total-history" aria-label="전체 내역">전체 내역</h1>
        <p>전체 내역 <span>14</span>건</p>

        <div>
          <div>
            <input type="checkbox" name="total-income" id="total-income" />
            <label for="total-income">수입 <span>2,010,580</span></label>
          </div>
          <div>
            <input type="checkbox" name="total-expense" id="total-expense" />
            <label for="total-expense">지출 <span>834,640</span></label>
          </div>
        </div>

        <!-- 내역 리스트 -->
        <div>
          <ul>
            <li>
              <div>2월 17일</div>
              <div>금</div>
              <div>수입 : <span>50,000원</span></div>
              <div>지출 : <span>-20,000원</span></div>
              <ul>
                <li>
                  <div>태그</div>
                  <div>내용</div>
                  <div>결제수단</div>
                  <div>금액</div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
