<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />

		<title>Wise Wallet</title>

	<body>
		<header class="main-header">
			<div class="main-header-container">
				<h1 class="logo-area">
					<a href="/">Wise Wallet</a>
				</h1>
				<div class="month-year">
					<button class="prev-btn" href="/previous-month">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
							<path
								stroke="#FCFCFC"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="1.5"
								d="m15 6-6 6 6 6"
							/>
						</svg>
					</button>
					<div class="current-month-year">
						<p>2023</p>
						<p>2</p>
						<p>Feburary</p>
					</div>
					<button class="next-btn" href="/next-month">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
							<path
								stroke="#FCFCFC"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="1.5"
								d="m9 6 6 6-6 6"
							/>
						</svg>
					</button>
				</div>
				<nav class="tab">
					<ul class="icons">
						<li>
							<a href="/list">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
									<path
										stroke="#FCFCFC"
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="1.5"
										d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6Z"
									/>
									<path
										stroke="#FCFCFC"
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="1.5"
										d="M14 2v6h6M16 13H8M16 17H8M10 9H8"
									/>
								</svg>
							</a>
						</li>
						<li>
							<a href="/calander"
								><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
									<path
										stroke="#A79FCB"
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="1.5"
										d="M19 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2ZM16 2v4M8 2v4M3 10h18"
									/>
								</svg>
							</a>
						</li>
						<li>
							<a href="/statistic">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
									<path
										stroke="#A79FCB"
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="1.5"
										d="M18 20V10M12 20V4M6 20v-6"
									/>
								</svg>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="input-bar">
			<form class="input-bar-form" action="/somewhere">
				<div class="input-date">
					<label for="inputDate">일자</label>
					<input id="inputDate" type="text" name="date" autocomplete="off" required/>
				</div>
				<div class="input-price">
					<label for="inputPrice">금액</label>
					<div class="input-price-window">
						<input class="input-price-checkbox" name="income" type="checkbox" />
						<input id="inputPrice" type="text" name="price" placeholder="0" autocomplete="off" required/>
						<span>원</span>
					</div>
				</div>
				<div class="input-memo">
					<label for="inputMemo">내용</label>
					<input id="inputMemo" type="text" name="memo" placeholder="입력하세요" autocomplete="off" required/>
				</div>
				<div class="select-payment">
					<label for="selectPayment">결제수단</label>
					<div class="select-dropdown" id="paymentDropdown">
						<input
							id="inputPayment"
							class="select-box"
							type="text"
							name="payment"
							placeholder="선택하세요"
							onkeydown="return false;"
							style="caret-color: transparent !important"
							autocomplete="off"
							required
						/>
						<ul class="option">
							<li class="option-item">
								<p>현금</p>
								<button type="button">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none">
										<path
											stroke="#E75B3F"
											stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="m12 4-8 8M4 4l8 8"
										/>
									</svg>
								</button>
							</li>
							<li class="option-item">
								<p>신용카드</p>
								<button type="button">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none">
										<path
											stroke="#E75B3F"
											stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="m12 4-8 8M4 4l8 8"
										/>
									</svg>
								</button>
							</li>
							<li class="option-item"><p>추가하기</p></li>
						</ul>
					</div>
				</div>
				<div class="select-category">
					<label for="selectCategory">분류</label>
					<div class="select-dropdown" id="categoryDropdown">
						<input
							id="inputCategory"
							class="select-box"
							type="text"
							name="category"
							placeholder="선택하세요"
							onkeydown="return false;"
							style="caret-color: transparent !important"
							autocomplete="off"
							required
						/>
						<ul class="option expenditure-category-list">
							<li class="option-item"><p>생활</p></li>
							<li class="option-item"><p>식비</p></li>
							<li class="option-item"><p>교통</p></li>
							<li class="option-item"><p>쇼핑/뷰티</p></li>
							<li class="option-item"><p>의료/건강</p></li>
							<li class="option-item"><p>문화/여가</p></li>
							<li class="option-item"><p>미분류</p></li>
						</ul>
						<ul class="option income-category-list" style="display: none">
							<li class="option-item"><p>현금</p></li>
							<li class="option-item"><p>신용카드</p></li>
							<li class="option-item"><p>계좌</p></li>
						</ul>
					</div>
				</div>
				<div class="submit-btn">
					<button type="submit">
						<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none">
							<rect width="40" height="40" fill="#A79FCB" fill-opacity=".4" rx="8" />
							<path
								stroke="#FCFCFC"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="1.5"
								d="M29 14 16.625 26 11 20.546"
							/>
						</svg>
					</button>
				</div>
			</form>
		</section>

		<main class="monthly-list">
			<header class="info-filter">
				<div>전체내역 <span>13</span>건</div>

								stroke="#FCFCFC"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="1.5"
								d="m17 9-6.875 6.667L7 12.637"
							/>
						</svg>
					</button>
					<label for="">수입 <span>500,000</span></label>

								stroke-width="1.5"
								d="m17 9-6.875 6.667L7 12.637"
							/>
						</svg>
					</button>
					<label for="">지출 <span>97,000</span></label>
				</div>
			</header>
			<section class="main-list">
				<ul class="daily-lists-container">
					<li class="daily-list">
						<div class="daily-info">
							<div><span>3월 17일</span> <span>수</span></div>
							<div><span>지출</span> <span>27,000</span></div>
						</div>
						<ul class="daily-detail-lists-container">
							<li class="daily-detail-list expenditure">
								<div class="daily-detail-category">문화/여가</div>
								<div class="daily-detail-memo">넷플릭스 결제</div>
								<div class="daily-detail-payment">체크카드</div>
								<div class="daily-detail-price">-17,000원</div>
							</li>
							<li class="daily-detail-list expenditure">
								<div class="daily-detail-category">식비</div>
								<div class="daily-detail-memo">맥도날드</div>
								<div class="daily-detail-payment">체크카드</div>
								<div class="daily-detail-price">-10,000원</div>
							</li>
						</ul>
					</li>

		</main>
	</body>
