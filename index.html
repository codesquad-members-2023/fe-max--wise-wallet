<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>khundi의 가계부</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <h1>Wise Wallet</h1>
        </div>
        <div class="current-date">
          <div class="left-arrow">
            <img src="/assets/left_arrow.svg" />
          </div>
          <div class="date-display">
            <div id="year">2023</div>
            <div id="month">3</div>
            <div id="month-text">march</div>
          </div>
          <div class="right-arrow">
            <img src="/assets/right_arrow.svg" />
          </div>
        </div>
        <nav class="navigate">
          <ul>
            <li><img id="history" src="/assets/doc-icon.svg" /></li>
            <li><img id="calendar" src="/assets/calendar-icon.svg" /></li>
            <li><img id="chart" src="/assets/chart-icon.svg" /></li>
          </ul>
        </nav>
      </div>
    </header>

    <section>
      <form>
        <div>
          <label for="date">일자</label>
          <input type="date" id="date" />
        </div>
        <div>
          <label for="amount">금액</label>
          <div>
            <button>-</button>
            <input type="number" id="amount" />
            <span>원</span>
          </div>
          <div>
            <label for="content">내용</label>
            <input id="content" placeholder="입력하세요" />
          </div>
          <div>
            <label for="pay-type">결제수단</label>
            <select>
              <!-- 결제수단 렌더링 -->
              <option>현금</option>
              <option>신용카드</option>
              <option id="add-pay-type">추가하기</option>
            </select>
          </div>
          <div>
            <label for="category">분류</label>
            <select>
              <!-- 카테고리 렌더링 -->
              <option>생활</option>
              <option>식비</option>
              <option>교통</option>
              <option>쇼핑/뷰티</option>
              <option>의료/건강</option>
              <option>문화/여가</option>
              <option>미분류</option>
            </select>
            <button id="submit-button"></button>
          </div>
        </div>
      </form>
    </section>

    <main>
      <header>
        <div>
          <span>전체 내역 0건</span>
        </div>
        <div>
          <input type="checkbox" />
          <span id="all-income">수입 0</span>
          <input type="checkbox" />
          <span id="all-expense">지출 0</span>
        </div>
      </header>
      <div id="content-list"></div>
    </main>
  </body>
</html>
