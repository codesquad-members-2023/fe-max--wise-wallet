<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/index.css" />
    <title>khundi의 가계부</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <h1>Wise Wallet</h1>
        </div>
        <div class="header-date-display">
          <div class="prev-button">
            <img src="/src/assets/left_arrow.svg" />
          </div>
          <div class="date-display">
            <div id="year">1995</div>
            <div id="month">1</div>
            <div id="month-name">january</div>
          </div>
          <div class="next-button">
            <img src="/src/assets/right_arrow.svg" />
          </div>
        </div>
        <nav>
          <ul class="navigate">
            <li id="history" class="select">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z"
                  stroke="#A79FCB"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path d="M14 2V8H20" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M16 13H8" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M16 17H8" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M10 9H9H8" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </li>
            <li id="calendar">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z"
                  stroke="#A79FCB"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path d="M16 2V6" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8 2V6" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M3 10H21" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </li>
            <li id="chart">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 20V10" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 20V4" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M6 20V14" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="input-bar">
      <form class="input-form">
        <div class="date">
          <label for="date">일자</label>
          <input type="number" id="date" />
        </div>
        <div class="price">
          <label for="price">금액</label>
          <div class="price-input">
            <img class="type-icon" src="/src/assets/minus-icon.svg" />
            <input type="number" id="price" />
            <span>원</span>
          </div>
        </div>
        <div class="memo">
          <label for="memo">내용</label>
          <input id="memo" placeholder="입력하세요" />
        </div>
        <div class="payment">
          <label for="payment">결제수단</label>
          <div id="payment">
            <span class="payment-text">선택하세요</span>
            <img src="/src/assets/dropdown-icon.svg" />
          </div>
          <div class="payment-dropdown display-none">
            <ul class="payment-dropdown-ul">
              <li>현금</li>
              <li>신용카드</li>
              <li id="add-payment">추가하기</li>
            </ul>
          </div>
        </div>
        <div class="category">
          <label for="category">분류</label>
          <div id="category">
            <span class="category-text">선택하세요</span>
            <img src="/src/assets/dropdown-icon.svg" />
          </div>
          <div class="category-dropdown display-none">
            <ul class="category-dropdown-ul">
              <li>생활</li>
              <li>식비</li>
              <li>교통</li>
              <li>쇼핑/뷰티</li>
              <li>의료/건강</li>
              <li>문화/여가</li>
              <li>미분류</li>
            </ul>
          </div>
        </div>
        <img class="submit-button" src="/src/assets/submit-button.svg" />
      </form>
    </section>

    <main class="main">
      <div class="main-container">
        <header class="main-header">
          <div class="list-count">전체 내역 0건</div>
          <div class="total-filter">
            <img src="/src/assets/check-box-default.svg" />
            <span id="total-income">수입 0</span>
            <img src="/src/assets/check-box-default.svg" />
            <span id="total-expenditure">지출 0</span>
          </div>
        </header>
        <div id="content">
          <!-- 내역 예시 -->
          <div class="content-date-info">
            <div class="content-date-day">
              <span class="content-date">3월 15일</span>
              <span class="content-day">수</span>
            </div>
            <div class="content-income-expenditure">
              <div class="content-income display-none">
                <span class="content-income-text">수입</span>
                <span class="content-income-value">0원</span>
              </div>
              <div class="content-expenditure">
                <span class="content-expenditure-text">지출</span>
                <span class="content-expenditure-value">0원</span>
              </div>
            </div>
          </div>
          <div class="content-detail">
            <ul class="content-detail-ul">
              <li>
                <div class="content-detail-category-container culture">
                  <div class="content-detail-category">문화/여가</div>
                </div>
                <div class="content-detail-body">스트리밍 서비스 정기 결제</div>
                <div class="content-detail-payment">현대카드</div>
                <div class="content-detail-price expenditure">-10,900원</div>
              </li>
              <li>
                <div class="content-detail-category-container transportation">
                  <div class="content-detail-category">교통</div>
                </div>
                <div class="content-detail-body">후불 교통비 결제</div>
                <div class="content-detail-payment">현대카드</div>
                <div class="content-detail-price expenditure">-45,340원</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
