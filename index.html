<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise-Wallet</title>
</head>
<body>
    <header>
        <ul>
            <li>Wise Wallet</li>
            <li>2023년 2월 February</li>
            <li>nav-tabs</li>
        </ul>
    </header>

    <main>
        <section>
            <form action="">
                <label for="date">일자</label>
                <input type="text" id="date">

                <label for="price">금액</label>
                <button>-</button>
                <input type="text" id="price">

                <label for="content">내용</label>
                <input type="text" id="content">

                <label for="payment-type">결제수단</label>
                <select name="paymentType" id="payment-type">
                    <option value="">선택하세요</option>
                    <option value="cash">현금</option>
                    <option value="credit-card">신용카드</option>
                </select>

                <label for="category">분류</label>
                <select name="" id="category">
                    <option value="">선택하세요</option>
                    <option value="life">생활</option>
                    <option value="food">식비</option>
                    <option value="traffic">교통</option>
                    <option value="shopping">쇼핑/뷰티</option>
                    <option value="medical">의료/건강</option>
                    <option value="culture">문화/여가</option>
                    <option value="etc">미분류</option>
                </select>
                <input type="submit" value="✔" disabled>
            </form>
        </section>
    
        <section>
            수입/지출 내역
        </section>
    </main>
</body>
</html>
