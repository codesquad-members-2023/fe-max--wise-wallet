<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <title>Wise Wallet</title>
</head>
<body id="body">
    <header id="header">
        <div id="header_box">
            <div id="header_logo" class="display_small font_white">Wise Wallet</div>
            <div id="header_month">
                <img class="icon_medium" src="src/arrowleft_icon.png" alt="">
                <div id="month_selector">
                    <span id="selector_year" class="bold_regular font_white">2023</span>
                    <span id="selector__num" class="display_large font_white">2</span>
                    <span id="selector__eng" class="bold_regular font_white">February</span>
                </div>
                <img class="icon_medium" src="src/arrowright_icon.png" alt="">
            </div>
            <div id="header_taps">
                <img class="taps icon_small" src="src/list_icon.png" alt="">
                <img class="taps icon_small" src="src/calendar_icon.png" alt="">
                <img class="taps icon_small" src="src/chart_icon.png" alt="">
            </div>
        </div>
    </header>
    <form id="input_bar">
        <div id="bar_date" class="input_section">
            <label for="input_date" class="input_title bold_regular font_alt">일자</label>
            <input id="input_date" class="input_box body_regular font_primary" type="text" value="20230307">
        </div>
        <div class="line"></div>
        <div id="bar_amount" class="input_section">
            <label for="input_amount" class="input_title bold_regular font_alt">금액</label>
            <div id="amount_section">
                <img class="icon_small" src="src/minus_icon.png" alt="">
                <input id="input_amount" class="input_box body_regular font_primary" placeholder="0" type="text">
                <span class="body_regular font_primary">원</span>
            </div>
        </div>
        <div class="line"></div>
        <div id="bar_description" class="input_section">
            <label for="input_description" class="input_title bold_regular font_alt">내용</label>
            <input id="input_description" class="input_box body_regular font_primary" placeholder="입력하세요" type="text">
        </div>
        <div class="line"></div>
        <div id="bar_payments" class="input_section">
            <label for="input_payments" class="input_title bold_regular font_alt">결제수단</label>
            <div id="payments_section">
                <input id="input_payments" class="input_box body_regular font_primary" placeholder="선택하세요" type="text">
                <img class="icon_select" src="src/name=chevron-right.svg" alt="">
            </div>
        </div>
        <div class="line"></div>
        <div id="bar_category" class="input_section">
            <label for="input_category" class="input_title bold_regular font_alt">분류</label>
            <div id="category_section">
                <input id="input_category" class="input_box body_regular font_primary" placeholder="선택하세요" type="text">
                <img class="icon_select" src="src/name=chevron-right.svg" alt="">
            </div>
        </div>
        <button id="input_btn" type="button">
            <img id="btn_icon" class="icon_small" src="src/check_icon.png" alt="">
        </button>
    </form>
</body>
</html>
