<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/index.css" />
    <title>khundi의 가계부</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="logo">
          <h1 class="logo__title">Wise Wallet</h1>
        </div>
        <div class="date-display">
          <div class="date-display__prev-button">
            <img src="./src/assets/left_arrow.svg" />
          </div>
          <div class="date-display__month-year">
            <div class="date-display__year">1995</div>
            <div class="date-display__month">1</div>
            <div class="date-display__month-name">january</div>
          </div>
          <div class="date-display__next-button">
            <img src="./src/assets/right_arrow.svg" />
          </div>
        </div>
        <nav class="navigate">
          <a href="#" class="navigate__history navigate__history--selected">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z"
                stroke="#A79FCB"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path d="M14 2V8H20" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M16 13H8" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M16 17H8" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M10 9H9H8" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </a>
          <a href="#" class="navigate__calendar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z"
                stroke="#A79FCB"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path d="M16 2V6" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M8 2V6" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M3 10H21" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </a>
          <a href="#" class="navigate__chart">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 20V10" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M12 20V4" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M6 20V14" stroke="#A79FCB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </a>
        </nav>
      </div>
    </header>

    <section class="input-bar">
      <form class="input-bar__form">
        <div class="input-bar__date">
          <label for="input-bar__date">일자</label>
          <input type="number" id="input-bar__date" />
        </div>
        <div class="input-bar__price">
          <label for="price">금액</label>
          <div class="input-bar__price-input">
            <img class="input-bar__transaction-type" src="./src/assets/minus-icon.svg" />
            <input type="text" id="input-bar__price" placeholder="0" />
            <span>원</span>
          </div>
        </div>
        <div class="input-bar__memo">
          <label for="input-bar__memo">내용</label>
          <input id="input-bar__memo" placeholder="입력하세요" />
        </div>
        <div class="input-bar__payment">
          <label for="input-bar__payment">결제수단</label>
          <div id="input-bar__payment">
            <span class="input-bar__payment-text">선택하세요</span>
            <img src="./src/assets/dropdown-icon.svg" />
          </div>
          <div class="payment-dropdown display-none">
            <ul class="payment-dropdown__ul">
              <li class="payment-dropdown__list" data-value="현금">
                <span>현금</span>
                <img class="payment-dropdown__list-delete" src="./src/assets/delete-icon.svg" />
              </li>
              <li class="payment-dropdown__list" data-value="신용카드">
                <span>신용카드</span>
                <img class="payment-dropdown__list-delete" src="./src/assets/delete-icon.svg" />
              </li>
              <li class="payment-dropdown__add-button">추가하기</li>
            </ul>
          </div>
        </div>
        <div class="input-bar__category">
          <label for="input-bar__category">분류</label>
          <div id="input-bar__category">
            <span class="input-bar__category-text">선택하세요</span>
            <img src="./src/assets/dropdown-icon.svg" />
          </div>
          <div class="category-dropdown display-none">
            <ul class="category-dropdown__ul">
              <li data-category="living">생활</li>
              <li data-category="food">식비</li>
              <li data-category="transportation">교통</li>
              <li data-category="shopping">쇼핑/뷰티</li>
              <li data-category="health">의료/건강</li>
              <li data-category="culture">문화/여가</li>
              <li data-category="etc">미분류</li>
            </ul>
          </div>
        </div>
        <img class="input-bar__submit-button" src="./src/assets/submit-button.svg" />
      </form>
    </section>

    <main class="main">
      <div class="main__inner"></div>
    </main>

    <div class="modal display-none"></div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
