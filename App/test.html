<!DOCTYPE html>
<!-- 언어 변경 -->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/common.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <link rel="stylesheet" href="./src/css/carousel.css" />
    <link rel="stylesheet" href="./src/css/tabs.css" />
    <link rel="stylesheet" href="./src/css/toolbar.css" />
    <link rel="stylesheet" href="./src/css/dataGrid.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="inner">
          <!-- 로고 -->
          <h1 id="logo">
            <a
              class="display display--small"
              href="#"
              aria-label="지혜로운 지갑">
              <span>Wise</span>
              <span>wallet</span>
            </a>
          </h1>
          <!-- 캐러셀 -->
          <aritcle
            id="monthYear"
            class="carousel"
            aria-roledescription="캐러셀"
            aria-label="날짜">
            <div class="carousel-inner">
              <div class="controls">
                <button
                  type="button"
                  class="previous"
                  aria-controls="myCarousel-items"
                  aria-label="이전달">
                  <svg
                    width="10"
                    height="18"
                    viewBox="0 0 10 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M9 1L1 9L9 17"
                      stroke="#FCFCFC"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </button>

                <button
                  type="button"
                  class="next"
                  aria-controls="myCarousel-items"
                  aria-label="다음달">
                  <svg
                    width="10"
                    height="18"
                    viewBox="0 0 10 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1 1L9 9L1 17"
                      stroke="#FCFCFC"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </button>
              </div>

              <div class="carousel-items" aria-live="off">
                <!-- 라벨바꾸어 줄것 -->
                <div
                  class="carousel-item active"
                  role="group"
                  tabindex="0"
                  aria-roledescription="날짜 표시"
                  aria-label="내용">
                  <p class="year"><time>2023</time></p>
                  <p class="month"><time>2</time></p>
                  <p class="monthName"><time>February</time></p>
                </div>
              </div>
            </div>
          </aritcle>

          <!-- 탭 -->
          <div class="tabs">
            <div role="tablist" aria-labelledby="tablist-1" class="manual">
              <button
                id="tab-1"
                type="button"
                role="tab"
                aria-label="문서"
                aria-selected="true"
                aria-controls="tabpanel-1">
                <svg
                  width="44"
                  height="44"
                  viewBox="0 0 44 44"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M24 12H16C15.4696 12 14.9609 12.2107 14.5858 12.5858C14.2107 12.9609 14 13.4696 14 14V30C14 30.5304 14.2107 31.0391 14.5858 31.4142C14.9609 31.7893 15.4696 32 16 32H28C28.5304 32 29.0391 31.7893 29.4142 31.4142C29.7893 31.0391 30 30.5304 30 30V18L24 12Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path
                    d="M24 12V18H30"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path
                    d="M26 23H18"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path
                    d="M26 27H18"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path
                    d="M20 19H19H18"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
              </button>
              <button
                id="tab-2"
                type="button"
                role="tab"
                aria-label="캘린더"
                aria-selected="false"
                aria-controls="tabpanel-2"
                tabindex="-1">
                <svg
                  width="44"
                  height="44"
                  viewBox="0 0 44 44"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M29 14H15C13.8954 14 13 14.8954 13 16V30C13 31.1046 13.8954 32 15 32H29C30.1046 32 31 31.1046 31 30V16C31 14.8954 30.1046 14 29 14Z"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path
                    d="M26 12V16"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path
                    d="M18 12V16"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path
                    d="M13 20H31"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
              </button>
              <button
                id="tab-3"
                type="button"
                role="tab"
                aria-label="통계"
                aria-selected="false"
                aria-controls="tabpanel-3"
                tabindex="-1">
                <svg
                  width="44"
                  height="44"
                  viewBox="0 0 44 44"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M28 30V20"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path
                    d="M22 30V14"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path
                    d="M16 30V24"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>

      <main>
      </main>
      <footer></footer>
    </div>
    <script src="./src/js/carousel.js"></script>
    <script src="./src/js/tabs.js"></script>
    <script src="./src/js/toolbar.js"></script>
    <script src="./src/js/dataGrid.js"></script>
  </body>
</html>
