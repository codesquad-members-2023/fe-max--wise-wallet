<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가계부</title>
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/inputbar.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <script type="module" src="/src/js/main.js"></script>
  </head>
  <body>
    <header>
      <div class="headerbox">
        <div class="headerbox__logo display-small">
          <a href="#">Wise Wallet</a>
        </div>
        <div class="headerbox__monthyear">
          <div class="monthyear__previcon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6L9 12L15 18"
                stroke="#FCFCFC"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="monthyear__text">
            <div class="header__year bold-regular"></div>
            <div class="header__month display-large"></div>
            <div class="header__month__en bold-regular"></div>
          </div>
          <div class="monthyear__nexticon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 6L15 12L9 18"
                stroke="#FCFCFC"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <div class="headerbox__tab">
          <div class="tap__icon" id="history">
            <svg
              class="tap__icons"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z"
                stroke="#a79fcb"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 2V8H20"
                stroke="#a79fcb"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M16 13H8"
                stroke="#a79fcb"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M16 17H8"
                stroke="#a79fcb"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10 9H9H8"
                stroke="#a79fcb"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="tap__icon" id="calendar">
            <svg
              class="tap__icons"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z"
                stroke="#a79fcb"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M16 2V6"
                stroke="#a79fcb"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M8 2V6"
                stroke="#a79fcb"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M3 10H21"
                stroke="#a79fcb"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="tap__icon" id="chart">
            <svg
              class="tap__icons"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18 20V10"
                stroke="#a79fcb"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 20V4"
                stroke="#a79fcb"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M6 20V14"
                stroke="#a79fcb"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="inputbar">
        <form class="inputbar__form" action="">
          <div class="inputbar__date">
            <fieldset class="date__text">
              <legend class="date__label bold-small">일자</legend>
              <input
                type="number"
                name="date__input"
                id="date__input"
                class="body-regular"
              />
            </fieldset>
          </div>
          <div class="inputbar__price">
            <fieldset class="price__text">
              <legend class="price__label bold-regular">금액</legend>
              <button type="button" class="price__button">
                <img
                  id="price__button"
                  class="price__minus__button"
                  src="/icon/name=minus.svg"
                  alt="금액버튼"
                />
              </button>
              <input
                type="text"
                class="body-regular"
                id="price__input"
                placeholder="0"
                autocomplete="off"
              />
              <span class="body-regular" id="price__span">원</span>
            </fieldset>
          </div>
          <div class="inputbar__memo">
            <fieldset class="memo__text">
              <legend class="memo__label bold-regular">내용</legend>
              <input
                type="text"
                placeholder="입력하세요"
                class="body-regular"
                id="memo__input"
              />
            </fieldset>
          </div>
          <div class="inputbar__payment">
            <fieldset class="payment__text">
              <legend class="payment__label bold-regular">결제수단</legend>
              <div class="select">
                <div class="payment__dropdown">
                  <input
                    id="payment__input"
                    class="body-regular"
                    type="text"
                    value=""
                    placeholder="선택하세요"
                    onfocus="this.blur()"
                  />
                  <div class="downarrow"></div>
                </div>
                <ul class="payment__select">
                  <li class="option body-regular">
                    <span class="option__text">현금</span>
                    <button class="remove__btn reset-btn" type="button">
                      <img src="/icon/name=closed.svg" alt="닫기버튼" />
                    </button>
                  </li>
                  <li class="option body-regular">
                    <span class="option__text">신용카드</span>
                    <button class="remove__btn reset-btn" type="button">
                      <img src="/icon/name=closed.svg" alt="닫기버튼" />
                    </button>
                  </li>
                  <li class="option body-regular">추가하기</li>
                </ul>
              </div>
            </fieldset>
          </div>
          <div class="inputbar__category">
            <fieldset class="category__text">
              <legend class="category__label bold-regular">분류</legend>
              <div class="category__dropdown">
                <input
                  id="category__input"
                  class="body-regular"
                  type="text"
                  value=""
                  placeholder="선택하세요"
                  onfocus="this.blur()"
                />
                <div class="downarrow"></div>
              </div>
              <ul class="category__select"></ul>
            </fieldset>
            <input type="checkbox" name="checkbox" id="category__checkbox" />
            <label
              for="category__checkbox"
              class="category__checkbox__label"
            ></label>
          </div>
        </form>
      </div>
      <div class="main__infolist">
        <div class="info__header">
          <div class="info__righttext">
            <span class="body-large">전체 내역</span>
            <span class="body-large">x건</span>
          </div>
          <div class="info__lefttext">
            <div class="main__income">
              <input type="checkbox" />
              <span class="body-medium">200,299,111원</span>
            </div>
            <div class="main__spending">
              <input type="checkbox" />
              <span class="body-medium">222,222,222원</span>
            </div>
          </div>
        </div>
      </div>
      <div class="main__list">
        <div class="list__info">
          <div class="info__date__day">
            <span class="info__date">x월 xx일</span>
            <span class="info__day bold-medium">day</span>
          </div>
          <span class="info__spending bold-medium">지출 xx,xxx원</span>
        </div>
        <div class="list__details">
          <div class="details__category">
            <img src="/icon/Property=Living.svg" alt="라벨" />
          </div>
          <div class="details__memo bold-medium">지출 내용 들어가는 자리</div>
          <div class="details__payment">결제수단</div>
          <div class="details__price body-medium">xx,xxx원</div>
        </div>
      </div>
    </main>
  </body>
</html>
